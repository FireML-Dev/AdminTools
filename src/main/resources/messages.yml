messages:
  prefix: "<gray>[<aqua>AdminTools</aqua>]</gray> "
  main-command:
    reloaded: "{prefix}<color:#F0E68C>AdminTools Config Reloaded</color>"
    usage: |-
      "{prefix}<color:#F0E68C>Usage:"
      "{prefix}<aqua>/admintools reload"
  resource-admin:
    usage: |-
      "{prefix}<green>ResourceAdmin Usage:</green>"
      "{prefix}<color:#F0E68C>/resourceadmin delete</color>"
      "{prefix}<color:#F0E68C>/resourceadmin setup</color>"
    setup:
      border: "<green>World {world}'s border has been set</green>"
      difficulty: "<green>World {world}'s difficulty has been set</green>"
      exists: "<red>World {world} already exists! Skipping...</red>"
      created: "<green>World {world} has been created</green>"
      complete: "<green>Resource Setup Complete!</green>"
    delete:
      confirm: "<red>Type this command again to confirm.</red>"
      starting: "<color:#F0E68C>Resource Deletion Starting...</color>"
      evac: "<gold>Resource is resetting. You have been teleported to Spawn.</gold>"
      null: "<red>World {world} is null! Skipping...</red>"
      success: "<green>World {world} has been deleted.</green>"
      complete: "<green>Resource Deletion Complete!</green>"
  mending-prevention:
    denied: "<red>You cannot apply mending to custom items!</red>"
  mapart-protection:
    denied: "<red>You cannot use a map inside of this plot!</red>"